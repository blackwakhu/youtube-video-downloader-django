{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Download</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
</head>
<body>
  <div class="content">
    <h1>YouTube Downloader</h1>
    <form action="{% url 'index' %}" method="post">
      {% csrf_token %}
      <div class="input-item">
        <label>Url</label>
        <input type="text" name="url" id="url" placeholder="https://www.youtube.com/watch?v=dQw4w" required/>
      </div>
      <input type="submit" value="Submit"/>
    </form>
    <table class="video-table">
      <thead>
        <tr>
          <th>Extension</th>
          <th>Format</th>
          <th>FileSize</th>
        </tr>
      </thead>
      <tbody>
      {% for video in videos %}
        <tr>
          <td>{{video.ext}}</td>
          <td>{{video.format}}</td>
          <td>{{video.filesize}}</td>
          <td><button><a href="{{video.url}}">Watch</a></button></td>
          <td><button><a href="">Download</a></button></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="{% static 'js/function.js' %}"></script>
</body>
</html>
